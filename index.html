<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Greeting Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1 class="greeting">Happy Birthday!</h1>
        <p class="message">Wishing you a day filled with love, joy, and happiness!</p>
        <button class="celebrate-btn">Let's Celebrate!</button>
    </div>

    <div class="slides-container">
        <div class="slide" id="slide1">🎉 Slide 1: Happy Birthday to my dearest friend</div>
        <div class="slide" id="slide2">🎈 Slide 2: Wishing you all the best!</div>
        <div class="slide" id="slide3">🎂 Slide 3: Enjoy your special day!</div>
        <div class="slide" id="slide4">🎁 Slide 4: A gift of happiness to you!</div>
        <div class="slide" id="slide5">🎉 Slide 5: Time to Celebrate! from me.!!!</div>
    </div>

    <!-- Confetti Animation -->
    <div id="confetti"></div>

    <script src="script.js"></script>
</body>
</html>
